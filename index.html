    <link rel="stylesheet" type="text/css" href="styles/general.css">

    <title>Netflix Clone</title>

    <div class="header">

            <img class="main-picture" src="images/main-picture.png" alt="메인사진">

            <div class="header-infos-title">

        <div class="content1">
            <div class="content-title">
                <span>NETFLIX ORIGINALS</span>
            </div>
            <div class="content-grid">
                <img src="images/content1.png">
                <img src="images/content2.png">
                <img src="images/content3.png">
                <img src="images/content4.png">
                <img src="images/content5.png">
                <img src="images/content6.png">
                <img src="images/content7.png">
                <img src="images/content8.png">

        </div>

        <div class="content2">
            <div class="content-title">
                <span>Trending Now</span>
            </div>
            <div class="content-grid">
                <img src="images/content9.png">
                <img src="images/content10.png">
                <img src="images/content11.png">
                <img src="images/content12.png">
                <img src="images/content13.png">
                <img src="images/content14.png">
                <img src="images/content15.png">
                <img src="images/content16.png">
